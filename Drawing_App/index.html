	<title>Drawing Application</title>
</head>
<body>
	<div id="MainMenu" class="UI_MainMenu">
		<hgroup>Main Menu</hgroup>
		<div id="MainMenu_Container" >
			<ol id="MainMenu_Options" class="UI_MainMenu_Options">
				<input type="button" value="File">
				<li><input type="button" value="New"></li>
				<li><input type="button" value="Open"></li>
				<li><input type="button" value="Save"></li>
				<li><input type="button" value="Save As"></li>
				<li><input type="button" value="Export"></li>
			</ol>
		</div>
	</div>

	<div id="ObjectProperties" class="UI_ObjectProperties">
		<hgroup>Object Properties</hgroup>
		<div id="ObjectProperties_Container" ></div>
	</div>

	<div id="ToolBar" class="UI_ToolBar" >

		<ol id="ToolBarItems" class="UI_ToolBarItems" >
			<ol id="ToolBarItems_Select" class="ToolBarItems_Section">
				<li id="ToolBarItem_0" class="UI_ToolBarItem"><div><img alt="Select Object" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="selectObject"></li>
				<li id="ToolBarItem_1" class="UI_ToolBarItem"><div><img alt="Select Element" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="selectElement"></li>
			</ol>

			<ol id="ToolBarItems_Create" class="ToolBarItems_Section">
				<li id="ToolBarItem_2" class="UI_ToolBarItem"><div><img alt="Create Rectangle" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="createRectangle"></li>
				<li id="ToolBarItem_3" class="UI_ToolBarItem"><div><img alt="Create Ellipse" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="createEllipse"></li>
				<li id="ToolBarItem_4" class="UI_ToolBarItem"><div><img alt="Create Line" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="createLine"></li>
				<li id="ToolBarItem_5" class="UI_ToolBarItem"><div><img alt="Create Curve" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="createCurve"></li>
				<li id="ToolBarItem_6" class="UI_ToolBarItem"><div><img alt="Create Text" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="createText"></li>
			</ol>

			<ol id="ToolBarItems_Canvas" class="ToolBarItems_Section">
				<li id="ToolBarItem_7" class="UI_ToolBarItem"><div><img alt="Canvas Zoom" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="canvasZoom"></li>
				<li id="ToolBarItem_8" class="UI_ToolBarItem"><div><img alt="Canvas Pan" src="src/images/ToolBarItems_Icons.png" width="200" height="450"></div><input type="radio" name="ToolBarItem" id="canvasPan"></li>
			</ol>

		</ol>
	</div>

	<div id="Canvas_Container">
		<!--<canvas id="Canvas_Selection" class="UI_Canvas"></canvas>-->
		<!--<canvas id="Canvas_Adorners" class="UI_Canvas"></canvas>-->
		<canvas id="Canvas_Draw" class="UI_Canvas"></canvas>
		<canvas id="Canvas_Grid" class="UI_Canvas"></canvas>
	</div>

</body>
</html>
